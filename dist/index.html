<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">  
        <!-- Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a> -->
    </head>
    <body>
        <main>
            <header>
                <h1>ToDo</h1>
                <button class="new-project-button button" id="new-project-btn">+ New Project</button>
            </header>
            <div class="content-container" id="projects-container">
                <!-- <div class="checkbox">
                    <input type="checkbox" id="checkbox_1">
                    <label for="checkbox_1">Pure CSS checkbox</label>
                </div> -->         
            <div class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Add Project</h3>
                    </div>
                    <form >
                        <fieldset >
                            <label for="project">Project</label>
                            <input type="text" id="project" required>
                            
                            <label for="description">Description</label>
                            <input type="text" id="description">

                            <label for="duedate">Due Date</label>
                            <input type="date" id="duedate">

                            <label for="priority">Priority</label>
                            <input type="text" id="priority">
                            
                            <label for="notes">Notes</label>
                            <textarea id="notes" name="notes"></textarea>
                        </fieldset>           
                    </form>
                    <div>
                        <button type="button" class="button form-button" id="close-btn">Cancel</button>
                        <button type="submit" class="button form-button" id="submitButton">Add</button>
                    </div>
                </div>
            </div>
            <script src="main.js"></script>
            <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
        </main>
    </body>
</html>
